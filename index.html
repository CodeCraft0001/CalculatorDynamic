<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <input id="result" type="text" placeholder="0" class="calculator-screen" readonly>
        <div class="calculator-buttons">
            <button onclick="DisplayData(7)" class="btn">7</button>
            <button onclick="DisplayData(8)" class="btn">8</button>
            <button onclick="DisplayData(9)" class="btn">9</button>
            <button onclick="DisplayData('/')" class="btn">/</button>
            
            <button onclick="DisplayData(4)" class="btn">4</button>
            <button onclick="DisplayData(5)" class="btn">5</button>
            <button onclick="DisplayData(6)" class="btn">6</button>
            <button onclick="DisplayData('*')" class="btn">*</button>
            
            <button onclick="DisplayData(1)" class="btn">1</button>
            <button onclick="DisplayData(2)" class="btn">2</button>
            <button onclick="DisplayData(3)" class="btn">3</button>
            <button onclick="DisplayData('-')" class="btn">-</button>
            
            <button onclick="DisplayData(0)" class="btn">0</button>
            <button onclick="DisplayData('.')" class="btn">.</button>
            <button onclick="findout()" class="btn" type="submit" style="background-color: rgb(25, 198, 51);">=</button>
            <button onclick="DisplayData('+')" class="btn">+</button>
            <button onclick="Allclear()" class="btn">AC</button>
            <button onclick="BackSpacing()" class="btn"><=</button>
        </div>
    </div>
</body>
<script src="./Calculator.js"></script>
</html>
